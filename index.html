<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
<section>
    <div class="container" >
        <div class="row justify-content-center">

            <div class="col-6">
            <div class="head mt-5 text-center"> <h1>Create Account</h1></div>
            <div class="head1 mt-1 text-center"><h5>Get started with your free account</h5></div>
            <div class="bg-1 text-center"> <i class="fa fa-twitter" aria-hidden="true"></i>Log in via Twitter</div>
            <div class="bg-2 text-center"> <i class="fa fa-facebook" aria-hidden="true"></i>Log in via facebook</div>
            <hr>
              
            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="inputname" placeholder=" Full Name">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                    <input type="number" class="form-control" id="inputnumber" placeholder=" phone no">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" id="inputemail" placeholder=" Email Address">
                 </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-industry" aria-hidden="true"></i></span>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select Job Type</option>
                    <option value="1">Website Designer</option>
                    <option value="2">Graphics Designer</option>
                  </select>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="inputpassword" placeholder=" Create Password">
                </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="inputpassword" placeholder=" Repeat Password">
                </div>


                 
                  

              </form>  
            </div>


        </div>
        </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
